<!doctype html>
<html ng-app="ApiGatewayAdminApp">
<head>
<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
<script	src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
<script src="js/controllers/ApiGatewayAdminApp.js"></script>
<script src="js/controllers/navigatorOptions.js"></script>
<script src="js/controllers/stupid.js"></script>
<script src="js/controllers/GetClientController.js"></script>
<script src="js/controllers/GetProviderController.js"></script>
<script src="js/controllers/LoginController.js"></script>


<link rel="stylesheet" type="text/css" href="css/style.css">
<link	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
	<div ng-controller="NavigatorController" class="menu">
		<a href="#">Home</a>
        <a href="#login">Login</a>
		<accordion close-others="true"> </accordion-group> <accordion-group
			heading="Client" is-open="false">
		<p ng-repeat="option in clientOptions">
			<a href={{option.hrefValue}}>{{option.name}}</a>
		</p>

		</accordion-group> <accordion-group heading="Providers" is-open="false">
		<p ng-repeat="option in providerOptions">
			<a href={{option.hrefValue}}>{{option.name}}</a>
		</p>
		</accordion-group> <accordion-group heading="Capabilities" is-open="false">
		<p ng-repeat="option in capabilityOptions">
            <a href={{option.hrefValue}}>{{option.name}}</a>
        </p>
		</accordion-group> </accordion>

	</div>
	<div ng-view class="views"></div>
</body>
</html>
